<!DOCTYPE html>

  <head>

  </head>

  <body>
    <!--Header at top of page-->
    <div class="topBorder">
      <div class="header"> 
        <span id="logo">Aja Strommen</span>
        <span id="nav">
            <a href="./index.html">About</a>
            <span class="decor">|</span>
            <a href="./portfolio.html">Portfolio</a>
            <span class="decor">|</span>
            <a href="./contact.html">Contact</a>
        </span>
      </div>

    <!--Main Content-->
    <div class="main">
      <p class="section">Contact</p>
      <!--title for multiple pages-->
      <p class="form"> 
        <!--fill form: name, email, & message-->
        <form>
          Name<br>
          <input type="text" name="fullname" value="John Doe">
          <br><br>
          Email<br>
          <input type="text" name="email" value="example@email.com">
          <br><br>
          Message<br>
          <textarea name="message" rows="20" cols="20"></textarea><br>
          <br><br>
          <input type="submit" value="Submit">
        </form>  
      </p> <!--End of Form-->
    </div> <!--End of Main Content-->
    <footer>
      <div class="copyright">Copyright@2019</div>
    </footer>
